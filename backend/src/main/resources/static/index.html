<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>{{room.name}}</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
</head>
<body>
<h1>{{room.name}}({{room.id}})</h1>
<div class="content" data-room-id="{{room.id}}" data-member="{{member}}">
    <input name="message">
    <button class="send">보내기</button>
    <ul class="chat_box"></ul>
</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
<script>
    $(function () {
        var chatBox = $('.chat_box');
        var messageInput = $('input[name="message"]');
        var sendBtn = $('.send');
        var roomId = $('.content').data('room-id');
        var member = $('.content').data('member');

        var sockJS = new SockJS("/websocket");
        var stomp = Stomp.over(sockJS); // 1. SockJS를 내부에 들고 있는 stomp를 내어준다.

        // 2. connection이 맺어지면 실행된다.
        stomp.connect({}, function () {

            // 3. send(path, header, message)로 메시지를 보낼 수 있다.
            stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: 1, userId: 1}));

            // 4. subscribe(path, callback)로 메시지를 받을 수 있다. callback 첫번째 파라미터의 body로 메시지의 내용이 들어온다.
            stomp.subscribe('/sub/chat/room/' + roomId, function (chat) {
                var content = JSON.parse(chat.body);
                chatBox.append('<li>' + content.message + '(' + content.userId + ')</li>')
            });
        });

        sendBtn.click(function () {
            var message = messageInput.val();
            stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: 1, userId: 1, message: message}));
            messageInput.val('');
        });
    });
</script>
</html>
